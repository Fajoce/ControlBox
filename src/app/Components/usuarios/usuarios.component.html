<app-menu></app-menu>
<div class="container">
  <h2 class="bg-white"><marquee>Lista De Usuarios</marquee></h2>
  <mat-form-field>
   
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="name, username, email, etc" #input class="bg-white">
  </mat-form-field>
  <button routerLink="/AddUsers" mat-raised-button class="float-end mb-3 bg-primary">Crear</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

    <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->

    <!-- User id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- User  -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- User name -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    <!-- User email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email|lowercase}} </td>
    </ng-container>
    <!-- User phone -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone|uppercase}} </td>
    </ng-container>
     <!-- User website -->
     <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef> Website </th>
      <td mat-cell *matCellDef="let element"> {{element.website}} </td>
    </ng-container>
      <!-- User website -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element">{{element.address.street}},, {{element.address.suite}}, {{element.address.city}} </td>
      </ng-container>
     
    <!--Actions -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="search" matTooltip="Ver" fontIcon="search"
          routerLink="/getUsuario/{{element.id}}"></mat-icon>
        <mat-icon routerLink="/editUser/{{element.id}}" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
        <mat-icon (click)="deleteUsers(element.id)" class="delete" matTooltip="Borrar" fontIcon="delete"></mat-icon>
      </td>

    </ng-container>
    <!--<tr><button (click)="getInspectionById(element.id)"></button></tr>-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="paginator mt-3 float-center" showFirstLastButtons
    aria-label="Select element of users">
  </mat-paginator> 
  <ngx-spinner></ngx-spinner> 
</div>
